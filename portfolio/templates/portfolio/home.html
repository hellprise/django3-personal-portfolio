{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
    <h1>Это моя главная страница</h1>
    <a href="{% url 'blog:all_blogs' %}">К блогу</a><br><br>
    <b><a href="{% static 'portfolio/1.pdf' %}">book</a></b><br><br>
    <img src="{% static 'portfolio/me.jpg' %}" alt="I am" width="150px" height="150px">

    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="first project" width="150px" height="150px"><br>
    {% if project.url %}
        <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
